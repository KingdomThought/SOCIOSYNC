<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocioSync</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mt-5">
                <h1>Welcome to SocioSync</h1>
                <p class="lead">Digital Social Networking</p>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-3 text-center">
                <a href="{% url 'login' %}" class="btn btn-primary btn-block">Login</a>
            </div>
            <div class="col-md-3 text-center">
                <a href="{% url 'register' %}" class="btn btn-primary btn-block">Register</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">
                <a href="{% url 'help' %}">Help</a> |
                <a href="{% url 'about_us' %}">About Us</a> |
                <a href="{% url 'contact_us' %}">Contact Us</a>
            </span>
        </div>
    </footer>
    <!-- End of Footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
